name: Firebase Auto-Deploy on Push

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build project
      run: npm run build
      
    - name: Deploy to Firebase Hosting
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: ${{ secrets.GITHUB_TOKEN }}
        firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BAMBOO_REASON_483913_I4 }}
        channelId: live
        projectId: bamboo-reason-483913-i4
        
    - name: Deployment success notification
      run: |
        echo "DEPLOYMENT COMPLETED"
        echo "Live URL: https://bamboo-reason-483913-i4.web.app"